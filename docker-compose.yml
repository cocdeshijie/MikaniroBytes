version: '3.9'

services:
  db:
    image: mysql:8
    container_name: MikaniroBytes_db
    environment:
      - MYSQL_ROOT_PASSWORD=mikanirobytes
      - MYSQL_DATABASE=mikanirobytes
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: MikaniroBytes_backend
    depends_on:
      - db
    ports:
      - "8000:8000"
    # 1) Provide env vars so it uses MySQL
    environment:
      - DB_ENGINE=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=myuser
      - DB_PASS=mypassword
      - DB_NAME=mikanirobytes
    # If needed, also pass any other environment variables
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  frontend:
    build: ./frontend
    container_name: MikaniroBytes_frontend
    # Expose frontend port 3000 on localhost:3000
    ports:
      - "3000:3000"
    # The frontend depends on backend existing before starting
    depends_on:
      - backend
    # Environment variables so Next can talk to the backend inside Docker
    environment:
      # Inside Docker, the backend is accessible at http://backend:8000
      # So we define that for your Next.js code:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:8000
    # Start the Next.js production server
    command: npm run start
